mutation CreateWbMatch (
  $player1ResidentId: UUID
  $player2ResidentId: UUID
  $wordLength: Int
  $setsPerMatch: Int
  $roundsPerGame: Int
) {
  createWbMatch(input: {
  	_options: {
      player1ResidentId: $player1ResidentId
      player2ResidentId: $player2ResidentId
      wordLength: $wordLength
      setsPerMatch: $setsPerMatch
      roundsPerGame: $roundsPerGame
    }
  }) {
    wbMatch {
      id
      status
      createdAt
      updatedAt
      wordLength
      setsPerMatch
      roundsPerGame
      player1Status
      player1Resident {
        residentId
        displayName
      }
      player2Status
      player2Resident {
        residentId
        displayName
      }
      sets: wbSetsList {
        id
        createdAt
        updatedAt
        status
        setNumber
      }
    }
  }
}