mutation SetCurrentGuess(
  $wbGameId: UUID!
  $guess: String!
) {
  setCurrentGuess (input: {
    _wbGameId: $wbGameId
    _guess: $guess
  }) {
    wbGame {
      id
      status
      word
      wordLength
      currentRoundNumber
      numberOfRounds
      firstBlockingRound
      lastBlockingRound
      offensePlayerResident {
        residentId
        displayName
      }
      defensePlayerResident {
        residentId
        displayName
      }
      currentRound {
        id
        roundNumber
        status
        guess
        blockingLetter
        letterResults: letterResultsList (orderBy: ORDINAL_ASC) {
          id
          letter
          status
          ordinal
        }
        blockResult {
          id
          letter
          status
        }        
      }
      rounds: wbRoundsList (orderBy:ROUND_NUMBER_ASC) {
        id
        roundNumber
        status
        guess
        blockingLetter
        letterResults: letterResultsList (orderBy: ORDINAL_ASC) {
          id
          letter
          status
          ordinal
        }
        blockResult {
          id
          letter
          status
        }
      }
      usedLetters: usedLettersList
      usedBlockingLetters: usedBlockingLettersList
    }
  }
}