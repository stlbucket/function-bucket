mutation JoinWbMatch(
  $wbMatchId: UUID!
) {
  joinMatch(input: {
    _wbMatchId: $wbMatchId
  }) {
    wbMatch {
      id
      status
      createdAt
      updatedAt
      wordLength
      setsPerMatch
      roundsPerGame
      player1Status
      player1Resident {
        residentId
        displayName
      }
      player2Status
      player2Resident {
        residentId
        displayName
      }
      sets: wbSetsList {
        id
        createdAt
        updatedAt
        status
        setNumber
      }      
    }
  }
}