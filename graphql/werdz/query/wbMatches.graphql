query AllWbMatches {
  wbMatches: wbMatchesList {
    id
    status
    createdAt
    updatedAt
    wordLength
    setsPerMatch
    roundsPerGame
    player1Status
    player1Resident {
      residentId
      displayName
    }
    player2Status
    player2Resident {
      residentId
      displayName
    }
    sets: wbSetsList {
      id
      createdAt
      updatedAt
      status
      setNumber
    }
  }
}