query WbMatch(
  $id: UUID!
) {
  wbMatch(id: $id) {
    id
    status
    createdAt
    updatedAt
    wordLength
    setsPerMatch
    roundsPerGame
    player1Status
    player1SetScore
    player1TotalScore
    player1Resident {
      residentId
      displayName
    }
    player2Status
    player2SetScore
    player2TotalScore
    player2Resident {
      residentId
      displayName
    }
    wbSets: wbSetsList(orderBy: SET_NUMBER_ASC) {
      id
      createdAt
      updatedAt
      status
      setNumber
      player1Score
      player2Score
      player1OffenseGame {
        id
        createdAt
        updatedAt
        status
        word
        offensePlayerResidentId
        defensePlayerResidentId
        offenseScore
        defenseScore        
      }
      player2OffenseGame {
        id
        createdAt
        updatedAt
        status
        word
        offensePlayerResidentId
        defensePlayerResidentId
        offenseScore
        defenseScore        
      }
    }
  }
}