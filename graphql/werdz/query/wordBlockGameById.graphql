query WordBlockGameById (
  $id: UUID!
) {
  wbGame(id: $id) {
    id
    status
    word
    wordLength
    currentRoundNumber
    numberOfRounds
    firstBlockingRound
    lastBlockingRound
    offenseScore
    defenseScore
    offensePlayerResident {
      residentId
      displayName
    }
    defensePlayerResident {
      residentId
      displayName
    }
    currentRound {
      id
      roundNumber
      status
      guess
      blockingLetter
      letterResults: letterResultsList (orderBy: ORDINAL_ASC) {
        id
        letter
        status
        ordinal
      }
      blockResult {
        id
        letter
        status
      }        
    }
  	rounds: wbRoundsList (orderBy:ROUND_NUMBER_ASC) {
      id
      roundNumber
      status
      guess
      blockingLetter
      letterResults: letterResultsList (orderBy: ORDINAL_ASC) {
        id
        letter
        status
        ordinal
      }
      blockResult {
        id
        letter
        status
      }
    }
    usedLetters: usedLettersList
    usedBlockingLetters: usedBlockingLettersList
  }
}
