query TenantSubscriptions(
  $tenantId: UUID!
)  {
  tenantSubscriptions: tenantSubscriptionsList(condition: {
    tenantId: $tenantId
  }) {
    id
    licensePackKey
    status
    tenant {
      id
      name
      type
    }
    licenses {
      totalCount
    }
    licensePack {
      key
      displayName
      description
      licensePackLicenseTypes: licensePackLicenseTypesByLicensePackKeyList {
        licensePackKey
        licenseTypeKey
        numberOfLicenses
        expirationIntervalType
        expirationIntervalMultiplier
        issuedCount
        licenseType {
          key
          displayName
          assignmentScope
          permissions: licenseTypePermissionsByLicenseTypeKeyList {
            licenseTypeKey
            permissionKey
          }
          licenses: licensesByLicenseTypeKey {
            totalCount
          }
        }
      }        
    }
  }
}